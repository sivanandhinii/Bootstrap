    input {
      width: 80%;

      margin-bottom: 16px;

      border: 1px solid rgb(15, 68, 88);
     
    }

    button:hover {
      background-color: #139fce;
    }

      <h2><b>Register here to Explore the Anime Land</b></h2>
      <label for="name" >Name:</label>
      <input type="text" id="name" name="name" required placeholder="Gojo Saturo">
      <br>  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="+91 " >
      <br>  
      <label for="email">Gmail Address:</label>
      <input type="email" id="email" name="email" required placeholder="GojoSaturo@jujutusu.com" >
      <br>  
      <label for="size">Size:</label>
      <select id="size" name="size" required >
        <option value="small" >Gojo's Fit</option>
        <option value="small">S</option>
        <option value="medium">M</option>
        <option value="large">L</option>
        <option value="large">XL</option>
        
      </select>
  
      <br>  
      <h6 class="mb-2 pb-1">Gender: </h6>
        
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
          value="option1" checked />
        <label class="form-check-label" for="femaleGender">Female</label>
      </div>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
          value="option2" />
        <label class="form-check-label" for="maleGender">Male</label>
      </div>
  
      <br>
  
  
      <button type="submit " style="margin-left: 39%;">Submit</button>
    </form>
                   
            
  </body>
</html>
